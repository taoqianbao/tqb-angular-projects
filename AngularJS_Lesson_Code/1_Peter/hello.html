<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div>
        {{ 'World' | greet }}
    </div>
</div>


<script type="text/javascript">

    (function () {
        //
        angular.module('myApp', [])
                .filter('greet', function () {
                    return function (name) {
                        return 'Hello, ' + name + '!';
                    };
                });
        //

    })();
</script>
</body>
</html>
