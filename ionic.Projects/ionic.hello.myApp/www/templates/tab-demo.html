<ion-view view-title="Demo">

	<ion-header-bar align-title="left" class="bar-positive">
		<div class="buttons">
			<button class="button">左侧按钮</button>
		</div>
		<h1 class="title">Title!</h1>
		<div class="buttons">
			<button class="button">右侧按钮</button>
		</div>
	</ion-header-bar>

	<ion-content class="padding">

		<!--<div class="bar bar-header bar-positive">
	<h1 class="title">Header</h1></div>
<div class="bar bar-subheader">
	<h2 class="title">Sub Header</h2></div>-->

		<h2>欢迎访问</h2>		

		<div class="list card">
			<a href="#" class="item item-icon-left"><i class="icon ion-home"></i>Enter home address</a>
			<a href="#" class="item item-icon-left"><i class="icon ion-ios-telephone"></i>Enter phone number</a>
			<a href="#" class="item item-icon-left"><i class="icon ion-wifi"></i>Enter wireless password</a>
			<a href="#" class="item item-icon-left"><i class="icon ion-card"></i>Enter card information</a>

			<a class="tab-item">Home</a>
			<a class="tab-item">Favorites</a>

		<div class="list list-inset">

				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Search">
			</label>
		</div>

		<ul class="list">

				HTML5
				<label class="toggle toggle-assertive">

							<div class="handle">
							</div>
						</div>
				</label>
			</li>
		</ul>

	</ion-content>

	<ion-footer-bar align-title="left" class="bar-assertive">
		<div class="buttons">
			<button class="button">左侧按钮</button>
		</div>
		<h1 class="title">Title!</h1>
		<div class="buttons" ng-click="doSomething()">
			<button class="button">右侧按钮</button>
		</div>
