
<ion-view view-title='{{title}}' hide-nav-bar="true">

    <ion-content class="padding storyPage1">
        <div class="item tabs">

            <div class="item-tab"></div>
            <div class="item-tab" ng-class="{'active': activeSlide==1}" ng-click="onClickSwitch(1)">故事</div>
            <div class="item-tab" ng-class="{'active': activeSlide==2}" ng-click="onClickSwitch(2)">推荐</div>
            <div class="item-tab" ng-class="{'active': activeSlide==3}" ng-click="onClickSwitch(3)">广场</div>
            <div class="item-tab"></div>

        </div>

        <div>
            <div class="flex story-rec">
                <a class="test-page1-item"
                       ng-repeat="scene in sceneCats"
                       ng-click="onClickItem(scene)">

                    <img ng-src="">
                    <div class="test-detail">
                        {{scene.readed}}
                    </div>
                    <div class="test-comment">
                        <h2>{{scene.title}}</h2>
                        <p>{{scene.sub}}</p>
                    </div>
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
