<ion-view drag-back view-title="{{title}}" class="contacts">
    <ion-nav-buttons side="secondary">
        <a class="button button-clear" href="#/addContact/{{opt}}">
            <i class="icon ion-ios-plus-outline"></i>
        </a>
    </ion-nav-buttons>

    <ion-content on-swipe-left="$event.stopPropagation()" ng-class="{'has-footer':choose}">
        <ul ng-repeat="c in contacts" role="list" class="list">
            <li role="listitem" ng-class="{'item-checkbox':choose}" class="item item-stable item-button-right">
                <label ng-if="choose" class="checkbox"><input ng-model="orderData.chooseIndex[index]" type="radio" name="cid" value="{{$index}}" ></label>
                {{c.name}}
                <!--<button ng-click="" class="button button-light" style="padding:0 6px;right:3em;">
                    <i class="icon ion-edit"></i>
                </button>-->
                <button ng-click="editContact(c)" class="button button-light" style="padding:0 6px;">
                    <i class="icon edit"></i>
                </button>
            </li>
            <li role="listitem" class="item item-icon-left">
                <i class="icon ion-ios-telephone"></i>{{c.mobile||'&emsp;'}}
            </li>
            <li role="listitem" class="item item-icon-left">
                <i class="icon ion-android-mail"></i>{{c.email||'&emsp;'}}
            </li>
