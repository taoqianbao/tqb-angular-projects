<!-- 在modal界面实现单选 -->
<ion-modal-view class="journey-select-modal" ng-click="onClickSelectModal()">
    <ion-content has-bouncing="false" ng-click="$event.stopPropagation();">
        <div class="list">
            <div class="item item-thumbnail-left" ng-repeat="item in selectList"
                 ng-click="onClickSelect(item.id, item.name, item.is_current)">
                <img ng-src="{{item.img+imgSizeThumb}}">

                <h2>{{item.name}}</h2>

                <p>{{item.total_day}}天/{{item.city_num}}城市</p>

                <p ng-if="item.is_current==1">出发: {{item.start_city}}/{{item.start_date}}</p>

                <p class="modify">修改: {{item.modify_time}}</p>
                <span class="seal ic ic-seal" ng-if="item.is_current==1"></span>
            </div>
        </div>

        <ion-infinite-scroll on-infinite="loadMore()"
                             ng-show="httpRequesting&&hasMore"
                             spinner="spiral"
                             immediate-check="false"
                             distance="20%">
        </ion-infinite-scroll>
    </ion-content>
</ion-modal-view>
